<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy Home</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <nav class="nav">
        <div class="navbar-center">
            <span class="nav-icon"><i class="fa fa-bars"></i></span>
            <img src="./images/logo.svg" alt="Store logo">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>
    <!-- Hero -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture Collection</h1>
            <button class="banner-btn">shop now</button>
        </div>
    </header>
    <!-- End of hero -->
    <!-- Products -->
    <section class="products">
        <div class="section-title">
            <h2>our products</h2>
        </div>
        <div class="products-center">
            <article class="product">
                <div class="img-container">
                    <img src="./images/product-1.jpeg" alt="product" class="product-img">
                    <button class="bag-btn" data-id="1"><i class="fa fa-shopping-cart"></i>add to bag</button>
                </div>
                <h3>queen bed</h3>
                <h4>$134</h4>
            </article>

        </div>

    </section>
    <!-- End of products -->
    <!-- cart -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-window-close"></i>
                <h2>Your cart</h2>
            </span>
            <div class="cart-content">
                <div class="cart-item">
                    <img src="./images/product-1.jpeg" alt="product">
                    <div>
                        <h4>Queen bed</h4>
                        <h5>$900.00</h5>
                        <span class="remove-item">remove</span>
                    </div>
                    <div>
                        <i class="fa fa-chevron-up">

                        </i>
                        <p class="item-amount">1</p>
                        <i class="fa fa-chevron-down"></i>
                    </div>
                </div>
                <!-- End of cart item -->

            </div>
            <div class="cart-footer">
                <h3>Your total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">clear cart</button>
            </div>
        </div>
    </div>

    <!-- end of cart -->
    <script src="app.js"></script>
</body>

</html>
